<sca-menutab menu="appconf.menu" active="'tasks'" user="user"></sca-menutab>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <h1>Past Tasks</h1>
            <div ng-repeat="task in tasks | orderBy:'-create_date'">
                <a href="#/task/{{task._id}}">{{task.name}}</a>
                <p>Create Date: <time>{{task.create_date | date}}</time></p>
                <pre>{{task|json}}</pre>
            </div>
        </div>
        <div class="col-md-2">
            <!--buffer-->
        </div>
    </div>
</div>
