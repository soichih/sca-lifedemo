<sca-menutab menu="appconf.menu" active="'workflows'" user="user"></sca-menutab>
<div class="container-fluid sca-workflow">
    <sca-workflow-info></sca-workflow-info>
    <div ng-repeat="step in workflow.steps">
        <div class="workflow-step-border">
            <button class="btn btn-xs pull-right" style="position: relative; top: -13px;" ng-click="addstep($index)">
                <i class="fa fa-plus"></i>
            </button>
            <hr>
        </div>
        <div class="workflow-step" style="position: relative;">
            <div class="workflow-step-control" style="position: absolute; top: -3px; right: 0px; z-index: 1;">
                <button class="btn btn-xs btn-danger" 
                    confirmed-click="removestep($index)" 
                    ng-confirm-click="Are you sure you want to remove this step and all data products generated by this step?">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div ng-switch="step.service_id">
                        <sca-step-comment ng-switch-when="comment" workflow="workflow"></sca-step-comment>
                        <sca-step-hpss ng-switch-when="hpss_import" workflow="workflow"></sca-step-hpss>
                        <sca-step-blast-search ng-switch-when="blast_search" workflow="workflow"></sca-step-blast-search>
                        <sca-step-blast-import ng-switch-when="blast_import" workflow="workflow"></sca-step-blast-import>
                        <sca-step-blast-makedb ng-switch-when="blast_makedb" workflow="workflow"></sca-step-blast-makedb>
                        <sca-step-upload ng-switch-when="upload" workflow="workflow"></sca-step-upload>
                        <div ng-switch-default>Unknown Step <pre>{{step | json}}</pre></div>
                    </div>
                    <sca-task ng-repeat="task in step.tasks | orderBy:'-create_date'" step="step" task="task"></sca-task>
                </div><!--col-md-9-->
                <div class="col-md-3">
                    <!--what should I use this space for?-->
                </div><!--col-md-3-->
            </div><!--row-->
        </div><!--workflow-step-->
    </div><!--ng-repeast/steps-->

    <!--bottom border-->
    <div class="workflow-step-border">
        <button class="btn btn-xs pull-right" style="position: relative; top: -13px;" ng-click="addstep()">
            <i class="fa fa-plus"></i>
        </button>
        <hr>
    </div>

    <!--debug-->
    <pre class="slide-down" ng-if="debug_workflow">{{workflow | json}}</pre>
    <button type="button" class="btn btn-sm" ng-if="!debug_workflow" ng-click="$parent.debug_workflow = true"><i class="fa fa-download"></i> JSON</button>
</div>
