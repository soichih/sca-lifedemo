<!--<sca-menutab menu="appconf.menu" active="'submit'" user="user"></sca-menutab>-->
<sca-breadcrumb breads="appconf.breads" active="'process'"></sca-breadcrumb>
<div class="container">
    <div class="instance-header">
        <div ng-if="!editingheader">
            <button type="button" class="btn btn-xs pull-right editbutton" ng-click="editheader()"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <h3>{{instance.name}} <small>Linear Fascicle Evaluation (LiFE)</small></h3>
            <p class="pull-right text-muted"><time>{{instance.create_date|date:'short'}}</time></p>
            <p>{{instance.desc}}</p>
        </div>
        <div ng-if="editingheader">
            <div class="form-group">
                <h4>Workflow Name</h4>
                <input type="text" class="form-control" ng-model="instance.name" required placeholder="Enter name for this workflow instance."></input>
                <h4>Description</h4>
                <textarea class="form-control" ng-model="instance.desc" placeholder="Enter a description for this workflow instance."></textarea>
                <button class="btn btn-sm" ng-click="updateheader()"><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <div class="page">
        <p class="alert alert-warning" ng-if="!best.resource">No resource is available to submit Life service. Please check your resource status.</p>
        <form ng-submit="submit()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Input Life Brain</label>
                <div class="col-sm-10">
                    <!--<p class="text-muted">Specify Nifti files that you'd like to process through Freesurfer</p>-->
                    <!--<p ng-if="!inputs" class="help-block">No Nifti Input Selected / Uploaded</p>-->
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="input in inputs">
                            <input type="checkbox" ng-model="input.checked"> {{input.filename}} <span class="pull-right">{{input.size|bytes}}</span>
                        </li>
                        <li class="list-group-item clickable" ng-click="addinput();" style="background-color: #f0f0f0;">
                            Add Input
                        </li>
                    </ul>
                </div>
            </div>

            <!--
            <div class="form-group">
                <label class="col-sm-2 control-label">Input Data</label>
                <div class="col-sm-10">
                    <ui-select ng-model="config.input" ui-select-required>
                        <ui-select-match placeholder="Please select data to process...">
                            <b>{{$select.selected.name}}</b> <small class="muted">({{$select.selected.url}})</small>
                        </ui-select-match>
                        <ui-select-choices repeat="data in datas">
                            <b>{{data.name}}</b> <small class="muted">({{data.url}})</small><br>
                            {{data.desc}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Parameter X</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="instance.config.paramx" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parameter Y</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="instance.config.paramy" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parameter Z</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="instance.config.paramz" class="form-control"></input>
                </div>
            </div>
            <!--
            <div class="form-group">
                <label class="col-sm-2 control-label">Computing Resource</label>
                <div class="col-sm-10">
                    <ui-select ng-model="resources.compute" ui-select-required>
                        <ui-select-match placeholder="Please select where you want to execute this task...">
                            <b>{{$select.selected.name}}</b> <small class="muted">({{$select.selected.desc}})</small>
                        </ui-select-match>
                        <ui-select-choices repeat="resource in allresources">
                            <b>{{resource.name}}</b> <small class="muted">({{resource.desc}})</small>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

                </li>

</div>
